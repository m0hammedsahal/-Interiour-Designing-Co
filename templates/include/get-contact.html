<!-- Contact Section -->
<section id="contact" class="py-20 px-10 bg-gray-50">
    <h2 class="text-4xl font-extrabold text-center text-blue-600 mb-10 animate__animated animate__fadeInDown">
        Weâ€™d Love to Hear From You
    </h2>
    
    <!-- Contact Form with Animation -->
    <form id="contact-form" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 animate__animated animate__fadeInUp" 
          action="{% url 'web:send_message' %}" method="POST" onsubmit="showThankYouMessage(event)">
        {% csrf_token %}
        
        <!-- Name Input -->
        <div class="relative mb-6">
            <input type="text" placeholder=" " name="name" class="peer w-full p-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition duration-300" required>
            <label class="absolute text-xl left-2 -top-3 text-gray-500 transition-all duration-300 transform scale-75 origin-left peer-placeholder-shown:scale-100 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:left-2 peer-focus:text-blue-600">Name</label>
        </div>
        
        <!-- Email Input -->
        <div class="relative mb-6">
            <input type="email" placeholder=" " name="email" class="peer w-full p-2 border-b-2 border-gray-300 focus:outline-none focus:border-purple-600 transition duration-300" required>
            <label class="absolute text-xl left-2 -top-3 text-gray-500 transition-all duration-300 transform scale-75 origin-left peer-placeholder-shown:scale-100 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:left-2 peer-focus:text-purple-600">Email</label>
        </div>
        
        <!-- Message Textarea -->
        <div class="relative mb-6">
            <textarea name="message" placeholder=" " class="peer w-full p-2 border-b-2 border-gray-300 focus:outline-none focus:border-pink-600 transition duration-300" rows="4" required></textarea>
            <label class="absolute text-xl left-2 -top-3 text-gray-500 transition-all duration-300 transform scale-75 origin-left peer-placeholder-shown:scale-100 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:left-2 peer-focus:text-pink-600">Message</label>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-300 ease-in-out transform hover:scale-105">
            Send Message
        </button>
    </form>

    <!-- Thank You Message Div -->
    <div id="thank-you-message" class="text-center bg-white rounded-lg shadow-lg p-8 max-w-md w-full transform transition-transform duration-500 hover:scale-105 m-auto mt-4 hidden animate__animated animate__fadeIn">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">ðŸŽ‰ Thank You for Your Message!</h2>
        <p class="text-lg mb-6 text-gray-700">We will get back to you as soon as possible.</p>
    </div>
</section>

<script>
    function showThankYouMessage(event) {
        event.preventDefault(); // Prevent the default form submission
        
        // Optionally, you can add your AJAX request here for form submission
        
        // Hide the contact form
        const form = document.getElementById('contact-form');
        form.classList.add('hidden'); // Hide the form
        
        // Show the thank-you message
        const thankYouMessage = document.getElementById('thank-you-message');
        thankYouMessage.classList.remove('hidden'); // Remove hidden class
        
        // Optionally, reset the form inputs
        form.reset(); // Clear the form inputs
        
        // You can also scroll to the thank-you message if desired
        thankYouMessage.scrollIntoView({ behavior: 'smooth' });
    }
</script>
