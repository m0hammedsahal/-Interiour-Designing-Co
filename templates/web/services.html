{% extends 'base/web-base.html' %}
{% load static %}
{% block container %}
{% include 'include/header.html' %}
 
    
    


    <!-- Services Section -->
    <section class="py-20 px-4">
        <h2 class="text-4xl font-bold text-center mb-10">Our Services</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Residential Design -->
            {% for service in services %}
                <a class="block" href="{% url 'web:service_detail' id=service.id %}">
                    <div class="bg-white p-6 rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105 h-full">
                        <img src="{{ service.image.url }}" alt="{{ service.name }}" class="w-full h-40 object-cover rounded-lg mb-4">
                        <h3 class="text-xl font-semibold mb-4">{{ service.name }}</h3>
                        <p class="text-gray-600">{{ service.description }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </section>

      <!-- Footer -->
      {% include 'include/footer.html' %}


{% endblock %}
