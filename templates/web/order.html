<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details - Order Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-xl rounded-lg p-10 max-w-lg w-full animate__animated animate__fadeInDown">
            <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Enter Your Details</h2>
            
            <form action="{% url 'order:submit_customer_details' %}" method="POST">
                {% csrf_token %}
                
                <!-- Full Name Input -->
                <div class="mb-5 relative">
                    <label class="absolute left-2 -top-3 text-gray-500 text-sm transition-all transform scale-75 origin-left">Full Name</label>
                    <input type="text" name="full_name" placeholder="Your Full Name" class="peer w-full p-4 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition duration-300" required>
                </div>
                
                <!-- Email Input -->
                <div class="mb-5 relative">
                    <label class="absolute left-2 -top-3 text-gray-500 text-sm transition-all transform scale-75 origin-left">Email</label>
                    <input type="email" name="email" placeholder="Your Email" class="peer w-full p-4 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition duration-300" required>
                </div>
                
                <!-- Phone Number Input -->
                <div class="mb-5 relative">
                    <label class="absolute left-2 -top-3 text-gray-500 text-sm transition-all transform scale-75 origin-left">Phone Number</label>
                    <input type="tel" name="phone" placeholder="Your Phone Number" class="peer w-full p-4 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition duration-300" required>
                </div>
                
                <!-- Address Input -->
                <div class="mb-5 relative">
                    <label class="absolute left-2 -top-3 text-gray-500 text-sm transition-all transform scale-75 origin-left">Address</label>
                    <textarea name="address" placeholder="Your Address" rows="3" class="peer w-full p-4 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition duration-300" required></textarea>
                </div>
                
                <!-- City Input -->
                <div class="mb-5 relative">
                    <label class="absolute left-2 -top-3 text-gray-500 text-sm transition-all transform scale-75 origin-left">City</label>
                    <input type="text" name="city" placeholder="Your City" class="peer w-full p-4 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition duration-300" required>
                </div>

                <!-- Zip Code Input -->
                <div class="mb-5 relative">
                    <label class="absolute left-2 -top-3 text-gray-500 text-sm transition-all transform scale-75 origin-left">Zip Code</label>
                    <input type="text" name="zip_code" placeholder="Your Zip Code" class="peer w-full p-4 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition duration-300" required>
                </div>

                <!-- Country Input -->
                <div class="mb-5 relative">
                    <label class="absolute left-2 -top-3 text-gray-500 text-sm transition-all transform scale-75 origin-left">Country</label>
                    <input type="text" name="country" placeholder="Your Country" class="peer w-full p-4 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition duration-300" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-300 ease-in-out transform hover:scale-105">
                    Submit Details
                </button>
            </form>
        </div>
    </div>
</body>
</html>
